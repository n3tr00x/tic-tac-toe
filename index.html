<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cdea5a33b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <button class="info-btn">
        <i class="fa-solid fa-info"></i>
        <i class="fa-solid fa-xmark hide"></i>
    </button>

    <div class="author-info">
        <div class="author-info__shadow"></div>
        <div class="author-info__box">
            <h3>Znajdziesz mnie na: </h3>
            <p class="media-link"><a target="_blank" href="https://twitter.com/n3tr00x">twitter</a></p>
            <p class="media-link"><a target="_blank" href="https://www.instagram.com/mowmihbrt/">instagram</a></p>
            <p class="media-link"><a target="_blank" href="https://github.com/n3tr00x">github</a></p>
        </div>
    </div>

    <div class="whose-move">
        <p></p>
    </div>

    <div class="wrapper">
        <div class="pop-up">
            <p class="winner-text"></p>
            <p>jeszcze raz?</p>
            <i class="fa-solid fa-arrows-rotate"></i>
        </div>
        <div class="ttt-wrapper">
            <div class="ttt-wrapper__row">
                <div id="0" class="ttt-item ttt-item--one"></div>
                <div id="1" class="ttt-item ttt-item--two"></div>
                <div id="2" class="ttt-item ttt-item--three"></div>
            </div>
            <div class="ttt-wrapper__row">
                <div id="3" class="ttt-item ttt-item--four"></div>
                <div id="4" class="ttt-item ttt-item--five"></div>
                <div id="5" class="ttt-item ttt-item--six"></div>
            </div>
            <div class="ttt-wrapper__row">
                <div id="6" class="ttt-item ttt-item--seven"></div>
                <div id="7" class="ttt-item ttt-item--eight"></div>
                <div id="8" class="ttt-item ttt-item--nine"></div>
            </div>
        </div>
    </div>




 

    <script src="./js/app.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
